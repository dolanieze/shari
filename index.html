<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="background: red; width: 100px; height: 100px; border-radius: 100px; position: absolute; left: 0px; top: 0px; transition: 2s;" class="ball"></div>
	
	<script type="text/javascript">
		let move = function(){
			let leftx = Math.round(Math.random()*1000);
			let topy = Math.round(Math.random()*700);
			let ball = document.querySelector(".ball")
			ball.style.left = leftx + "px"
			ball.style.top = topy + "px"
		} 
		setInterval(move, 1000)
	</script>
</body>
</html>
